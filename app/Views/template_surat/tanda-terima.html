<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Letter</title>
<!-- Tautan ke Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
        <header>
            <img src="../../assets/img/kopfti.png" style="width: 100%;" alt="">
        </header>
        <section>
            <div class="row">
                <div class="text-center fw-bold text-decoration-underline mt-3 fs-6">TANDA TERIMA PENDAFTARAN YUDISIUM</div>
            </div>
            <div class="container pt-2">
                <p class="mt-3">Telah Terima Berkas Pendaftaran Yudisium Periode Juni 2024 :</p>
                <table>
                    <tr>
                        <td class="">Nama</td>
                        <td class="ps-5">: Gery</td>
                    </tr>
                    <tr>
                        <td class="">NIM</td>
                        <td class="ps-5">: 123456789</td>
                    </tr>
                    <tr>
                        <td class="">Program Studi</td>
                        <td class="ps-5">: Sekretaris HMIF</td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div class="col-7">
                </div>
                <div class="col-5">
                    <div class="mt-3">
                        <p class="mb-0">Lampung Selatan, 31 Juni 2024</p>
                        <p>Yang Menerima</p>
                        <img src="assets/img/qr.jpeg" width="100" alt="">
                        <p class="mb-0">...............</p>
                        <p>NIP...................</p>
                    </div>
                </div>
            </div>
        </section>

    <button class="btn btn-primary" onclick="printLetter()">Print Letter</button>
</main>

<!-- Tautan ke Bootstrap JavaScript (opsional, jika Anda ingin menggunakan komponen Bootstrap yang memerlukan JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function printLetter() {
    window.print();
}
</script>

</body>
</html>
